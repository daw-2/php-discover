<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PHP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="font-[Ubuntu]">
    <div class="max-w-5xl mx-auto px-3 mb-8">
        <div class="flex justify-between items-center py-6 border-b">
            <h2 class="text-3xl">
                <a href="/">Book PHP</a>
            </h2>
            <form class="relative" action="">
                <input type="text" name="search" class="px-3 pl-8 rounded-lg border-gray-300" value="">
                <div class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </form>
            <ul>
                <li>
                    <a class="px-4" href="/">Accueil</a>
                    <a class="px-4" href="/books">Livres</a>
                    <a class="px-4" href="/cart">Panier (0)</a>
                    <a class="px-4" href="/login">Connexion</a>
                    <a class="px-4" href="/a-propos">A propos</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-3">
        <h1 class="text-center text-2xl">Connexion</h1>

        <form action="" method="post" class="w-1/2 mx-auto">
            <div class="mb-4">
                <label for="email" class="block">Email</label>
                <input type="text" name="email" id="email" class="border-0 border-b focus:ring-0 w-full" value="">
            </div>
            <div class="mb-4">
                <label for="password" class="block">Mot de passe</label>
                <input type="password" name="password" id="password" class="border-0 border-b focus:ring-0 w-full">
            </div>
            <div class="mt-10 mb-4 flex items-center gap-3">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Se rappeller de moi</label>
            </div>

            <div class="text-center">
                <a class="mr-3" href="/register">Pas de compte ?</a>
                <button class="bg-gray-900 px-4 py-2 text-white inline-block rounded hover:bg-gray-700 duration-200">Connexion</button>
            </div>
        </form>
    </div>

    <div class="max-w-5xl mx-auto py-8 mt-8">
        <p class="text-center">Copyright &copy; 2023</p>
    </div>
</body>
</html>
